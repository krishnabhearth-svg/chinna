<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GyM • Grandmother Youth Mentorship</title>
    <style>
        /* ULTRA MINIMAL RESET */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --black: #000000;
            --white: #ffffff;
            --gray-50: #fafafa;
            --gray-100: #f5f5f5;
            --gray-800: #262626;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: var(--white);
            color: var(--black);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }
        
        #app {
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        
        /* SECTIONS */
        .section {
            display: none;
            height: 100vh;
            width: 100vw;
            padding: 2rem;
            position: absolute;
            top: 0;
            left: 0;
            animation: fadeIn 0.4s ease-out;
        }
        
        .section.active {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        /* NAVIGATION ECOSYSTEM */
        .nav-ecosystem {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        
        .nav-btn {
            width: 4.5rem;
            height: 4.5rem;
            border-radius: 50%;
            background: var(--black);
            border: 2px solid var(--black);
            color: var(--white);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .nav-btn:active {
            transform: scale(0.92);
            background: var(--white);
            color: var(--black);
        }
        
        .back-btn {
            width: 3.5rem;
            height: 3.5rem;
            background: var(--gray-100);
            border: 2px solid var(--gray-800);
        }
        
        /* TYPOGRAPHY */
        .responsive-heading {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .responsive-text {
            font-size: clamp(1rem, 4vw, 1.2rem);
            line-height: 1.6;
            color: var(--gray-800);
            text-align: center;
        }
        
        /* ANIMATIONS */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(1rem); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* DARK MODE */
        @media (prefers-color-scheme: dark) {
            body {
                background: var(--black);
                color: var(--white);
            }
            
            .nav-btn {
                background: var(--white);
                color: var(--black);
            }
            
            .nav-btn:active {
                background: var(--black);
                color: var(--white);
            }
            
            .back-btn {
                background: var(--gray-800);
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- NAVIGATION ECOSYSTEM -->
        <div class="nav-ecosystem">
            <button class="nav-btn back-btn" onclick="goBack()">
                <div style="font-size: 1.1rem;">←</div>
                <div>BACK</div>
            </button>
            <button class="nav-btn" onclick="pullNextWisdom()">
                <div style="font-size: 1.2rem;">↓</div>
                <div>PULL</div>
            </button>
        </div>

        <!-- SECTIONS -->
        <section id="welcome" class="section active">
            <div>
                <h1 class="responsive-heading">GyM</h1>
                <p class="responsive-text">Grandmother Youth Mentorship<br>Pull to discover wisdom</p>
            </div>
        </section>

        <section id="beej" class="section">
            <div>
                <h2 class="responsive-heading">Beej Framework</h2>
                <p class="responsive-text">Seed • Nourish • Grow • Transform</p>
            </div>
        </section>

        <section id="marketplaces" class="section">
            <div>
                <h2 class="responsive-heading">35+ Marketplaces</h2>
                <p class="responsive-text">Explore human exchange systems</p>
            </div>
        </section>
    </div>

    <script>
        // REVOLUTIONARY NAVIGATION SYSTEM
        const sections = ['welcome', 'beej', 'marketplaces'];
        let currentSection = 0;
        let sectionHistory = [0];
        
        function initializeApp() {
            showSection(0);
            setupGestures();
        }
        
        function showSection(index) {
            // Update history
            if (index !== currentSection) {
                sectionHistory.push(index);
            }
            
            currentSection = index;
            
            // Hide all sections
            sections.forEach(section => {
                document.getElementById(section).classList.remove('active');
            });
            
            // Show current section
            document.getElementById(sections[index]).classList.add('active');
        }
        
        function goBack() {
            if (sectionHistory.length > 1) {
                sectionHistory.pop();
                const previousIndex = sectionHistory[sectionHistory.length - 1];
                showSection(previousIndex);
            }
        }
        
        function pullNextWisdom() {
            const nextSection = (currentSection + 1) % sections.length;
            showSection(nextSection);
            provideHapticFeedback();
        }
        
        function provideHapticFeedback() {
            // Visual feedback
            const btn = document.querySelector('.nav-btn:not(.back-btn)');
            btn.style.transform = 'scale(0.9)';
            setTimeout(() => {
                btn.style.transform = 'scale(1)';
            }, 150);
            
            // Haptic feedback if available
            if (navigator.vibrate) {
                navigator.vibrate(10);
            }
        }
        
        // GESTURE SUPPORT
        function setupGestures() {
            let touchStartY = 0;
            
            document.addEventListener('touchstart', (e) => {
                touchStartY = e.touches[0].clientY;
            });
            
            document.addEventListener('touchend', (e) => {
                const touchEndY = e.changedTouches[0].clientY;
                const diffY = touchStartY - touchEndY;
                
                if (Math.abs(diffY) > 50) {
                    if (diffY > 0) {
                        pullNextWisdom();
                    } else {
                        goBack();
                    }
                }
            });
            
            // Keyboard support
            document.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case 'ArrowDown':
                    case ' ':
                        e.preventDefault();
                        pullNextWisdom();
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        goBack();
                        break;
                }
            });
        }
        
        // INITIALIZE
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
